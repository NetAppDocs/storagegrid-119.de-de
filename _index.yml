indexpage:
  title: StorageGRID 11.9 Softwaredokumentation
  summary: NetApp StorageGRID ist eine softwaredefinierte Objektspeichersuite, die
    eine breite Palette von Anwendungsfällen in öffentlichen, privaten und hybriden
    Multicloud-Umgebungen unterstützt.  StorageGRID bietet native Unterstützung für
    die Amazon S3-API und liefert branchenführende Innovationen wie automatisiertes
    Lebenszyklusmanagement, um unstrukturierte Daten über lange Zeiträume kostengünstig
    zu speichern, zu sichern, zu schützen und aufzubewahren.
  keywords: storagegrid documentation
